<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Add a New Recipe!</h1>
    <a href="/dashboard">back to recipes</a>
    <h4><a href="/back">back to recipes</a></h4>
    <h4><a href="/logout">logout</a></h4>
    <form action="/submit_recipe" method="POST">
        <label>Name: <input type="text" name="recipe_name"></label>
        <label>Description: <input type="text" name="description"></label>
        <label>Instructions: <input type="text" name="instructions"></label>
        <label>Date Cooked/Made: <input type="date" name="date"></label>
        <p>Under 30 minutes?</p>
        <label for="yes">Yes</label>
        <input type="radio" name="under", value='Yes'>
        <label for="no">No</label>
        <input type="radio" name="under", value="No">
        <!-- <label>Under 30 minutes? (type yes or no): <input type="text" name="under"></label> -->
        <input type="submit" value="Submit">
    </form>
</body>
</html>
